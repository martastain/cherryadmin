{% extends "_base.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <div class="well" style="margin-top : 100px;">

        <form class="form-horizontal" method="post" action="/login">

            <div class="form-group">
                <label for="_login" class="col-md-4 control-label">Login</label>
                <div class="col-md-8">
                    <input type="text" name="login" class="form-control" id="_login" placeholder="Login" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="_pwd" class="col-md-4 control-label">Password</label>
                <div class="col-md-8">
                    <input type="password" name="password" class="form-control" id="_pwd" placeholder="Password" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12 text-right">
                    <input type="submit" text="Login" class="btn btn-primary btn-login"></input>
                </div>
            </div>

        </form>

    </div>
</div>
{% endblock %}
