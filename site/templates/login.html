{% extends "_base.html" %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <div class="well login">

        <form class="form-horizontal" method="post" action="/login">

            <div class="form-group">
                <label for="_login" class="col-md-4 control-label">Email or login</label>
                <div class="col-md-8">
                    <input type="text" name="login" class="form-control" id="_login" placeholder="Email or login" autocomplete="off">
                    <p class="help-block">Just input your login or email</p>
                </div>
            </div>

            <div class="form-group">
                <label for="_pwd" class="col-md-4 control-label">Password</label>
                <div class="col-md-8">
                    <input type="password" name="password" class="form-control" id="_pwd" placeholder="Password" autocomplete="off">
                    <p class="help-block">Password, huh?</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12 text-right">
                    <input type="submit" text="Login" class="btn btn-primary btn-login"></input>
                </div>
            </div>

        </form>

    </div>
</div>
{% endblock %}
